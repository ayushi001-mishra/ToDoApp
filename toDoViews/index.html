<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>Todo List</h1>
        <div class="child" style="background-color:#ffe4e1">
          <h3>Task List</h3>
          <p>Add your ToDos by typing in the right and pressing enter to add:</p>
            <ul type="none" class="todo-item" id="todo-item">
              
            </ul>
        </div>
        <div class="child" >
              <input type="text" id="task" name="task" placeholder="I need to..." />
              <button type="submit" id="submitToDo" >Add Task</button>
          </div>
  </body>
<script src="toDoScript.js"></script>
</html>
